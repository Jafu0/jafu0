<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jafu.lol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #dvd {
            position: absolute;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: calc(100% - 100px);
            }
            50% {
                top: calc(100% - 100px);
                left: calc(100% - 100px);
            }
            75% {
                top: calc(100% - 100px);
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Jafu.lol</h1>
    <p>This is a test</p>
    <p id="dvd">DVD</p>
    <script>
        const dvd = document.getElementById('dvd');
        const dvdWidth = dvd.offsetWidth;
        const dvdHeight = dvd.offsetHeight;
        let x = Math.floor(Math.random() * window.innerWidth);
        let y = Math.floor(Math.random() * window.innerHeight);
        let dx = Math.random() < 0.5 ? -1 : 1;
        let dy = Math.random() < 0.5 ? -1 : 1;

        function moveDvd() {
            x += dx;
            y += dy;
            if (x < 0) {
                x = 0;
                dx = 1;
            }
            if (x > window.innerWidth - dvdWidth) {
                x = window.innerWidth - dvdWidth;
                dx = -1;
            }
            if (y < 0) {
                y = 0;
                dy = 1;
            }
            if (y > window.innerHeight - dvdHeight) {
                y = window.innerHeight - dvdHeight;
                dy = -1;
            }
            dvd.style.top = y + 'px';
            dvd.style.left = x + 'px';
        }

        setInterval(moveDvd, 10);
    </script>
</body>
</html>
